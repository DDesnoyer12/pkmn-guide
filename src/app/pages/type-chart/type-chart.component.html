<body>
  <div>
    <h1>Type Matchups</h1>
    <h3>Select a type combination to view more information about it!</h3>
  </div>
  <div class="primaryType">
    <h2>Primary Type</h2>
    <div class="typepanel">
      <div class="typebtn" *ngFor="let type of types">
        <button
          id="{{ type }}1"
          class="first {{ type }}"
          (click)="setFirstType(type)"
        >
          <span class="typebtnspan">
            <span></span>
            <img
              src="../../../assets/type-icons/{{ type }}.png"
              width="100"
              height="22"
            />
          </span>
        </button>
      </div>
    </div>
  </div>
  <div class="secondaryType">
    <h2>Secondary Type</h2>
    <div class="typepanel">
      <div class="typebtn" *ngFor="let type of types">
        <button
          id="{{ type }}2"
          class="second {{ type }}"
          (click)="setSecondType(type)"
        >
          <span class="typebtnspan">
            <img
              src="../../../assets/type-icons/{{ type }}.png"
              width="100"
              height="22"
            />
          </span>
        </button>
      </div>
      <div class="typebtn">
        <button id="none" class="second none" (click)="setSecondType(null)">
          <span class="typebtnspan">
            <img
              src="../../../assets/type-icons/none.png"
              width="100"
              height="22"
            />
          </span>
        </button>
      </div>
    </div>
  </div>
